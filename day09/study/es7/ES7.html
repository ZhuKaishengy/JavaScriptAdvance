<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
1. 指数运算符(幂): **
2. Array.prototype.includes(value) : 判断数组中是否包含指定value

-->
<script type="text/javascript">

  console.log(3 ** 3)//27

  let str = 'adfas'
  let arr = [1,2,'zks']
  console.log(str.includes('d'))//true
  console.log(arr.includes('zks'))//true
</script>
</body>
</html>
