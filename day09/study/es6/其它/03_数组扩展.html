
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>03_数组扩展</title>
</head>
<body>
<button>测试1</button>
<br>
<button>测试2</button>
<br>
<button>测试3</button>
<br>

<!--
1. Array.from(v) : 将伪数组对象或可遍历对象转换为真数组
2. Array.of(v1, v2, v3) : 将一系列值转换成数组
3. find(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素
4. findIndex(function(value, index, arr){return true}) : 找出第一个满足条件返回true的元素下标
-->
<script type="text/javascript">
  
  let btns = document.getElementsByTagName('button')//这其实时伪数组
  Array.from(btns).forEach((item ,index) => console.log(item))
  
  let arr = Array.of(1,'zks',true)
  console.log(arr)

  let arr1 = [1,7,0,5,8,7]
  arr1.map((item ,index) => console.log(`${index} --> ${item}`))

  let arr2 = arr1.filter((item,index) => {return item >= 5})
  console.log(arr2)

  console.log(arr1.find((item, index) => {
      return item > 5
  }));
  console.log(arr1.findIndex((item, index) => {
      return item > 5
  }));
</script>
</body>

</html>
