<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_对象扩展</title>
</head>
<body>
<!--
1. Object.is(v1, v2)
  * 判断2个数据是否完全相等
2. Object.assign(target, source1, source2..)
  * 将源对象的属性复制到目标对象上
3. 直接操作 __proto__ 属性
  let obj2 = {};
  obj2.__proto__ = obj1;
-->

<script type="text/javascript">

  console.log(0 === -0)//true
  console.log(NaN === NaN)//false

  console.log(Object.is(0 , -0));//false
  console.log(Object.is(NaN , NaN));//true

  class Person {
      constructor(name,age){
          this.name = name
          this.age = age
      }
  }
  let p1 = new Person('zks',12)
  let p2 = new Person('zks',12)
  console.log(Object.is(p1, p2));//false

  let p3 = {}
  let p4 = {desc:'haha'}

  Object.assign(p3,p4,p1)
  console.log(p3)

  let obj1 = {
      name:"zks",
      getName(){
          return this.name
      }
  }
  console.log(obj1.getName());
  
  let obj2 = {}
  obj2.__proto__ = obj1
  console.log(obj2.getName())

</script>
</body>

</html>
