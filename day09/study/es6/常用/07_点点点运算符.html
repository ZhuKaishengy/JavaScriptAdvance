<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07_3点运算符</title>
</head>
<body>
<!--
* 用途
1. rest(可变)参数
    * 用来取代arguments 但比 arguments 灵活,只能是最后部分形参参数
    function fun(...values) {
        console.log(arguments);
        arguments.forEach(function (item, index) {
            console.log(item, index);
        });
        console.log(values);
        values.forEach(function (item, index) {
            console.log(item, index);
        })
    }
    fun(1,2,3);
2. 扩展运算符
  let arr1 = [1,3,5];
  let arr2 = [2,...arr1,6];
  arr2.push(...arr1);
-->
<script type="text/javascript">
  function foo(a, b) {
      console.log(arguments)
      arguments.forEach(function (item, index) {//arguments.forEach is not a function，伪数组不能遍历
          console.log(index,item)
      })
  }
//  foo(1,2)
  function bar(a,...args) {//点点点运算符，真实数组，可以遍历
      console.log(a,args)
      args.forEach(function (item, index) {
          console.log(index,item)
      })
  }
  bar(1,8,9,10)

</script>

</body>
</html>
