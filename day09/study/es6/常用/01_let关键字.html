<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01_let关键字</title>
</head>
<body>

<button>测试1</button>
<br>
<button>测试2</button>
<br>
<button>测试3</button>
<br>
<!--
***let
1. 作用:
  * 与var类似, 用于声明一个变量
2. 特点:
  * 在块作用域内有效
  * 不能重复声明
  * 不会预处理, 不存在提升
3. 应用:
  * 循环遍历加监听
  * 使用let取代var是趋势
-->
<script type="text/javascript">
  
  console.log(a)//undefined
  var a = '123'
  var a = '456'
  console.log(a)//456

//  console.log(b)//b is not defined，没有变量提升
  let b = '123'
//  let b  = '456'
  console.log(b)//Identifier 'b' has already been declared，不可重复定义

  //循环遍历加监听
  var btns = document.getElementsByTagName('button');

  /*for (var i = 0; i < btns.length; i++) {
      var btn = btns[i];
      (function (i) {
          btn.onclick= function () {
              alert(i)
          }
      })(i)
  }*/
  for (let i = 0; i < btns.length; i++) {
      let btn = btns[i];
      btn.onclick= function () {
          alert(i)
      }
  }
</script>
</body>

</html>
