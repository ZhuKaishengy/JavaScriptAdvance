<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_模板字符串</title>
</head>
<body>
<!--
1. 模板字符串 : 简化字符串的拼接
  * 模板字符串必须用 `` 包含
  * 变化的部分使用${xxx}定义
-->
<script type="text/javascript">

  let obj = {
      name:'sjx',
      age:12
  }
  let str = 'i am '+obj.name+', i am '+obj.age+' years old'
  console.log(str)
  console.log(`hi ,i am ${obj.name} ,i am ${obj.age} year's old`)//使用模板字符串

  let {name ,age} = {//对象的结构赋值
      name:'sjx',
      age:12
  }
  let str1 = 'i am '+name+', i am '+age+' years old'
  console.log(str1)
  console.log(`hi ,i am ${name} ,i am ${age} year's old`)//使用模板字符串

</script>
</body>
</html>
