<script type="text/javascript">
    let getNews = url =>{
        return new Promise(resolve =>{
            $.get(url,data => resolve(data))
        })
    }
    getNews(`http://localhost:3000/news?id=3`)
        .then((data) =>{
            let url = `http://localhost:3000${data.commentsUrl}`
            getNews(url)
        },(error) => {
            console.log(error)
        })
</script>
