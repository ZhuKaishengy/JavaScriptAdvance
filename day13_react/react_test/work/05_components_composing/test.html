<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>05_components_composing</title>
</head>
<body>
<div>
  <h2>Welcome A!</h2>
  <h2>Welcome B!</h2>
  <h2>Welcome C!</h2>
</div>
<hr>

<div id="example"></div>

<script src="../js/react.js"></script>
<script src="../js/react-dom.js"></script>
<script src="../js/babel.min.js"></script>
<script src="https://cdn.bootcss.com/prop-types/15.6.1/prop-types.js"></script>


<script type="text/babel">
  /*
   1. 拆分组件: 拆分界面, 抽取组件
     * 单个标题组件: Welcome
     * 应用组件: App
   2. 分析确定传递数据和数据类型
     * Welcome: props.name  string
     * App: props.names    array
   */

  //定义内部标题组件
  class Welcome extends React.Component{
      render(){
          return <h2>welcome {this.props.name} !!!</h2>
      }
  }
  Welcome.propTypes = {
      name:React.PropTypes.string.isRequired
  }
  class App extends React.Component{
      render(){
          return (
              <div>
                  {
                      this.props.names.map((item,index) => {
                          return <Welcome name={item} key={index}/>
                      })
                  }
              </div>
          )
      }
  }
  App.propTypes = {
      names:React.PropTypes.array.isRequired
  }
  let names = ['haha','zks','sjx']

//  ReactDOM.render(<Welcome name="zks"/>,document.getElementById('example'))
    ReactDOM.render(<App names={names}/>,document.getElementById('example'))
</script>
</body>
</html>
