<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script type="text/javascript">
/*1.将函数作为另一个函数的返回值*/
        function fn1() {
            var a = 1
            function fn2() {
                a ++
                console.log(a)
            }
            return fn2
        }
        var f1 = fn1()
        f1()//2
        f1()//3
/*2.将函数作为实参传递给另一个函数*/
        function sendMess(mess,time) {
            setTimeout(function () {
                alert(mess)
            },time)
        }
        sendMess('hello zks',2000)
        
    </script>
</body>
</html>
