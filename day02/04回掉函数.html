<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test回掉函数</title>
</head>
<body>
<button id="btn">click</button>
<script>
    //dom事件回掉函数
    document.getElementById('btn').onclick = function () {
        alert(this.innerHTML);
    }
    //定时器回掉函数
    setTimeout(function () {
        alert('haha');
    },2000)
    /*1. 什么是回掉函数：
    （1）我们定义的
    （2）我们没有执行
    （3）最终执行了
      2. 回掉函数分类
    （1）dom事件回掉函数
    （2）定时器回掉函数
    （3）ajax回掉函数
    （4）生命周期回掉函数
    */
</script>
</body>
</html>
